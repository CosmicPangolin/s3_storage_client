name: s3_storage_client
description: S3 Dart Client SDK that provides simple APIs to access any Amazon S3 API compatible object storage server.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  meta: ^1.12.0
  http: ^1.2.0
  crypto: ^3.0.3
  convert: ^3.1.1
  xml: ^6.5.0
  buffer: ^1.2.2
  intl: ^0.19.0
  mime: ^1.0.5
  path: ^1.9.0

dev_dependencies:
  pedantic: ^1.11.1
  test: ^1.25.2
  html: ^0.15.4
